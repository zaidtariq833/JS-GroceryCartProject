<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/foundation/5.0.2/css/foundation.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/demo.css" />
  </head>
  <body>
    <main>
      <div class="row">
        <div class="medium-4 columns">
          <div class="cart">
            <h1>Cart items</h1>
            <div class="row">
              <div class="medium-6 columns">
                <button class="secondary" onclick="clearCart()" id="clear">
                  Clear the cart
                </button>
              </div>
            </div>
            Total price: <strong id="totalPrice"></strong>
            <div id="displayCartProducts" class="displayProducts">
              <h3 style="color: yellow;"></h3>
              <p id="productPriceCart"></p>
              <p id="productsCount"></p>
            </div>
          </div>
        </div>
        <div class="medium-8 columns">
          <h1>Some products</h1>
          <div id="productsID" class="products">
            <div
              class="product medium-4 columns"
              data-name="Orange"
              data-price="12"
              data-id="0"
              id="orangeCard"
            >
              <img src="./img/orange.png" alt="Orange" />
              <h3>Orange</h3>
              <input type="number" class="count" />
              <button class="tiny" onclick="addToCart()">Add to cart</button>
              <p id="priceOfSingleItems"></p>
            </div>
            <div
              class="product medium-4 columns"
              data-name="Apple"
              data-price="10"
              data-id="1"
              id="appleCard"
            >
              <img src="./img/apple.jpg" alt="Apple" />
              <h3>Apple</h3>
              <input id="abc" type="number" class="count" />
              <button class="tiny" onclick="addToCart()">Add to cart</button>
              <p id="priceOfSingleItems"></p>
            </div>
            <div
              class="product medium-4 columns"
              data-name="Peach"
              data-price="20"
              data-id="2"
              id="peachCard"
            >
              <img src="./img/peach.jpg" alt="Peach" />
              <h3>Peach</h3>
              <input id="peaches" type="number" class="count" />
              <button class="tiny" onclick="addToCart()">Add to cart</button>
              <p id="priceOfSingleItems"></p>
            </div>
          </div>
          <h1 id="prices"></h1>
        </div>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
